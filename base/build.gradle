apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

version = "1.0.0"
group = "com.droidcba.core"

def siteUrl = 'https://github.com/juanchosaravia/android_base_module'
def gitUrl = 'https://github.com/juanchosaravia/android_base_module.git'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:' + rootProject.ext.supportV4Version
    compile 'com.android.support:appcompat-v7:' + rootProject.ext.appCompatV7Version
    compile 'com.android.support:design:'  + rootProject.ext.designVersion

    // Icepick: for automatic save/restore variables
    compile 'frankiesardo:icepick:' + rootProject.ext.icepickVersion
    provided 'frankiesardo:icepick-processor:' + rootProject.ext.icepickVersion

    // Butterknife
    compile 'com.jakewharton:butterknife:' + rootProject.ext.butterKnifeVersion
}


// *****************
// Bintray Config:

Properties properties = new Properties()
def localProps = project.rootProject.file('local.properties')
def props = null
if (localProps != null) {
    props = properties.load(localProps.newDataInputStream());
}
def userVal = props ? props.getProperty("bintray.user") : System.getenv('bintray.user')
def keyVal = props ? props.getProperty("bintray.apikey") : System.getenv('bintray.apikey')



bintray {
    user = userVal
    key = keyVal

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = 'android_base_module'
        desc = 'Base classes to start an Android Project'
        websiteUrl = siteUrl
        issueTrackerUrl = siteUrl + '/issues'
        vcsUrl = gitUrl
        labels = ['android', 'core', 'base']
        licenses = ["Apache-2.0"]
        publish = true
    }
}

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                name 'Base lib for Android. '
                url siteUrl
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'juanchosaravia'
                        name 'Juancho Saravia'
                        email 'juanchosaravia@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

task findConventions << {
    println project.getConvention()
}